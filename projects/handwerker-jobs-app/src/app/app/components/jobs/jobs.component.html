<mat-toolbar color="primary">
  <span class="header-title">{{ title }}</span>
</mat-toolbar>

<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Jobs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let job of jobs">
        <mat-expansion-panel-header>
          <mat-panel-title> {{ job.title }} ({{ job.zip_code }} {{ job.city }})</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description>
          {{ job.description }}
        </mat-panel-description>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
